<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notification Button</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Button with high z-index */
    .notification-btn {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 10000000; /* 10 million */
    }
    .badge {
      position: absolute;
      top: 0;
      right: 0;
      transform: translate(50%, -50%);
    }
  </style>
</head>
<body>
  <!-- Notification Button -->
  <button class="btn btn-primary position-relative notification-btn" data-bs-toggle="modal" data-bs-target="#ordersModal">
    Notifications
    <span class="badge bg-danger rounded-pill">10</span>
  </button>
  <!-- Modal -->
  <div class="modal fade" id="ordersModal" tabindex="-1" aria-labelledby="ordersModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="ordersModalLabel">Commandes en attente de livraison</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <ul class="list-group">
            <li class="list-group-item">Order #123 - Delivery Time: 12:30 PM</li>
            <li class="list-group-item">Order #124 - Delivery Time: 12:45 PM</li>
            <li class="list-group-item">Order #125 - Delivery Time: 12:50 PM</li>
          </ul>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fermer</button>
        </div>
      </div>
    </div>
  </div>
  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
